name: windows_event_log
description: "A flutter FFI plugin to read and write to the Windows Event Log."
version: 1.0.0
homepage:

environment:
  sdk: '>=3.2.4 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.0
  win32: ^5.0.0
  xml: ^6.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      windows:
        ffiPlugin: true

